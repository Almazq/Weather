<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Weather</title>
	</head>
	<body>
		<div class="body-content">
			<div class="weather-content">
				<div class="weather-content__txt">
					<h1 class="temp">08</h1><h1 class="ikon-temp">&#8451;</h1> <div class="weather-content__info"><h2 class="name">Atyrau</h2><p class="date"></p></div>
				</div>
			</div>
			<div class="city-content">
				<div class="city-location">
					<p class="txt-location">Location</p>
					<div class="name-location">
						<ul class="nameul">
							<li data-value="Ganyushkino">Ganyushkino</li>
							<li data-value="Atyrau">Atyrau</li>
							<li data-value="Astana">Astana</li>
							<li data-value="Almaty">Almaty</li>
							<li data-value="Aktau">Aktau</li>
							<li data-value="Aktobe">Aktobe</li>
							<li data-value="Oral">Oral</li>
							<li data-value="Shymkent">Shymkent</li>
							<li data-value="Pavlodar">Pavlodar</li>
							<li data-value="Taldykorgan">Taldykorgan</li>
							<li data-value="Karagandy">Karagandy</li>
							<li data-value="Kostanay">Kostanay</li>
							<li data-value="Petropavl">Petropavl</li>
							<li data-value="Taraz">Taraz</li>
						</ul>
					</div>
				</div>
				<div class="weather-details">
					<div>Gust:<p class="gust"></p></div>
					<div>Humidity:<p class="humidity"></p></div>
					<div>Pressure:<p class="pressure"></p></div>
					<div>Precip:<p class="precip"></p></div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
